<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="baner2.css" />
        <script
            src="https://kit.fontawesome.com/533aad8d01.js"
            crossorigin="anonymous"
        ></script>

    <body>
        <div class="banner-2">
            <img src="anh2.png" alt="" />
            <h2 class="baner-2-nd">Quái vật</h2>
            <p class="baner-2-nd-1">chăm sóc cây trồng</p>
            <div class="baner-list">
                <div class="inner-item">
                    <i class="fa-solid fa-sun"></i>
                    <h2>Ánh sáng</h2>
                    <p>
                        Tôi yêu ánh sáng! Cho một chút ánh sáng nhưng không quá sáng hoặc quá mạnh.
                    </p>
                </div>
                <div class="inner-item">
                    <i class="fa-solid fa-cloud"></i>
                    <h2>Nước</h2>
                    <p>
                        Tôi không tham lam nên mỗi tháng một lần là đủ và sẽ giúp tôi phát triển.
                    </p>
                </div>
                <div class="inner-item">
                    <i class="fa-solid fa-bowl-food"></i>
                    <h2>Đồ ăn</h2>
                    <p>
                        Tôi yêu nước nhưng mỗi tuần một lần là đủ.
                    </p>
                </div>
            </div>
        </div>
